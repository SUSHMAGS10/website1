<!DOCTYPE html>
<html>
<head>
    <title>Rural Banking Application</title>
</head>
<body>
    <header>
        <h1>Rural Banking Application</h1>
    </header>

    <section>
        <h2>Account Balance</h2>
        <p>Your account balance is: <span id="balance">Loading...</span></p>
    </section>

    <section>
        <h2>Recent Transactions</h2>
        <ul id="transactions">
            <li>Loading...</li>
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript code to interact with the cloud-based backend
        $(document).ready(function() {
            // Use AWS SDK or other cloud service SDK to make API calls to retrieve data
            // Example: AWS Lambda function to get account balance and recent transactions
            $.get("https://your-api-gateway-url/getBalance", function(data) {
                $("#balance").text(data.balance);
            });

            $.get("https://your-api-gateway-url/getTransactions", function(data) {
                var transactions = data.transactions;
                var transactionList = $("#transactions");
                transactionList.empty();

                for (var i = 0; i < transactions.length; i++) {
                    transactionList.append("<li>" + transactions[i] + "</li>");
                }
            });
        });
    </script>
</body>
</html>
